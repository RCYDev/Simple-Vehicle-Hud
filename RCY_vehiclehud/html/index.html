<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RCY Vehicle HUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud">
        <div id="speed-gear">
            <div id="speed-container">
                <div id="speed">0</div>
                <div id="unit">km/h</div>
            </div>
            <div id="right-panel">
                <div id="gear">N</div>
                <div id="fuel-box">
                    <div id="fuel-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
